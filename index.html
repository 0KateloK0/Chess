<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		body {
			display: -webkit-flex;
			display: -moz-flex;
			display: -ms-flex;
			display: -o-flex;
			display: flex;
			justify-content: space-around;
		}
		#chess_main {
			display: grid;
			grid-template-rows: repeat(8, 50px);
			grid-template-columns: repeat(8, 50px);
			border: 1px solid black;
			position: relative;
		}
		#chess_main>button {
			display: block;
			background: white;
			border: none;
			cursor: pointer;
			outline: none;
		}
		#chess_main>button[data-color="black"] {
			background: grey;
		}
		#chess_main>button>img {
			width: 50px;
		}
		#chess {
			display: grid;
			grid-template-columns: 1fr 0.5fr;
			grid-column-gap: 20px;
		}
		#chess_overlay {
			display: none;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			background: #00000050;
		}
		#inner-chess_overlay {
			width: 75%;
			height: auto;
			display: grid;
			grid-template-columns: 1fr;
			grid-template-rows: repeat(4, 1fr);
			transform: translate(-50%, -50%);
			position: absolute;
			top: 50%;
			left: 50%;
			background: white;
		}
		.chess_menu {
			border: none;
			background: none;
			outline: none;
			display: -webkit-flex;
			display: -moz-flex;
			display: -ms-flex;
			display: -o-flex;
			display: flex;
			justify-content: space-between;
			-ms-align-items: center;
			align-items: center;
			padding: 0 10px;
			font-weight: bold;
			font-size: 30px;
			font-family: 'Sans-Serif';
			border-bottom: 1px solid silver;
		}
		.chess_menu:hover {
			background: #D0D0D0;
			cursor: pointer;
		}
		.chess_menu:active {
			background: grey;
		}
		.chess_menu>img {
		}
	</style>
</head>
<body onload="init()">
	<div id="chess">
		<div id="chess_main">
			<div id="chess_overlay">
				<div id="inner-chess_overlay">
					<button class="chess_menu" onclick="setFigure('Q')"><img alt="" data-f="Q"> Ферзь</button>
					<button class="chess_menu" onclick="setFigure('R')"><img alt="" data-f="R"> Ладья</button>
					<button class="chess_menu" onclick="setFigure('B')"><img alt="" data-f="B"> Слон</button>
					<button class="chess_menu" onclick="setFigure('N')"><img alt="" data-f="N"> Конь</button>
				</div>
			</div>
		</div>
		<div id="chess_UI">
			<div id="chess_turns"></div>
			<div id="chess_buttons"></div>
		</div>
	</div>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
